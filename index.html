<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
</head>
<body>

    <!--                                   Header                                 -->
    <div class="header">
        <div class="subHeader1 inlineB">
            <div class="inlineB">
                <img src="images/header1.png" alt="">
            </div>
            <div class="inlineB">
                <img src="images/header2.png" alt="">
            </div>
            <div class="inlineB">
                <img src="images/header3.png" alt="">
            </div>
        </div>
        <div class="subHeader2 inlineB">
            <img src="images/header4.png" alt="">
            <img src="images/header5.png" alt="">
            <img src="images/header6.png" alt="">            
        </div>
    </div>

    <!--                                Navigation bar                               -->
    <div class="nav">
        <div class="nav1 inlineB">
            <i class="fa fa-home" aria-hidden="true"></i>
            <p>Home</p>
        </div>
        <div class="nav2 inlineB">
            <i class="fa fa-bullseye" aria-hidden="true"></i>
            <p>Pokedex</p>
        </div>
        <div class="nav3 inlineB">
            <i class="fa fa-arrows" aria-hidden="true"></i>
            <p>Video Games & Apps</p>
        </div>
        <div class="nav4 inlineB">
            <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
            <p>Trading Card Game</p>
        </div>
        <div class="nav5 inlineB">
            <i class="fa fa-television" aria-hidden="true"></i>
            <p>Pokemon TV</p>
        </div>
        <div class="nav6 inlineB">
            <i class="fa fa-trophy" aria-hidden="true"></i>
            <p>Play! Pokemon Events</p>
        </div>
        <div class="nav7 inlineB">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
            <p>News</p>
        </div>
    </div>

    <!--                                         Footer                                -->
    <div class="footer">
        <div class="company">
            <p>The Pokemon Company</p>
            <a href="">What's New</a>
            <a href="">Pokemon Parents Guide</a>
            <a href="">Customer Service</a>
            <a href="">About Our Company</a>
            <a href="">Pokemon Careers</a>
            <a href="">Select a country/Region</a>
            <a href="">Pokemon Press Site</a>
        </div>
        <div></div>
        <div></div>
    </div>



</body>
</html>
